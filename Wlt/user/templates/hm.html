<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>{% block tt %} Home page! {% endblock %}</title>
</head>
<body style="background:black;">

<div class="container-fluid" style="background:black;height:100vh;">
    {% block b1 %}
    <div class="row align-items-center justify-content-center" style="height:100vh">
        <form class="col-sm-4 text-light form-group  py-4 px-5 bg-dark border border-3 border-secondary" method="post"
              style="border-radius:20%">
            {% csrf_token %}
            <div class="mb-3 text-light text-center">
                <h3>Log In :</h3>
            </div>
            <br>
            {% if er %}
            <div class="mb-3 fs-5 fw-bold text-center text-danger">
                <b>{{ er }}</b>
            </div>
            {% endif%}
            {% for m in messages %}
            <div class="mb-3 fs-4 fw-bold text-center">
                <b class="text-success">{{ m }}</b>
            </div>
            {% endfor %}
            <div class="mb-3">
                <input class="form-control rounded-pill text-center" name="username" placeholder="Enter Email"
                       type="email">
            </div>
            <div class="mb-3">
                <input class="form-control rounded-pill text-center" name="password" placeholder="Enter Password"
                       type="password">
            </div>
            <div class="mb-3">
                <input class="form-control btn btn-primary rounded-pill" placeholder="Enter Password" type="submit"
                       value="Sign in">
            </div>
            <br>
            <div class="mb-3 text-center">
                <a href="{% url 'sg' %}" style="color:cyan">New? Create account...</a>
            </div>
        </form>
    </div>
    {% endblock %}
</div>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
